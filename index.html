<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Personal Finance Tracker </title>
    <!-- Font Awesome Icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <body>
  <div class="wrapper">
    <h2 id = "mm">Personal Finance Tracker</h2>
  </div>

    <div class="container">
      <h4>Your Current Balance</h4>
      <h1 id="balance"> ₹ 0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
         <b> <p id="money-plus" class="money-plus">
            + ₹ 0.00
          </p></b> 
        </div>
        <div>
          <h4>Expense</h4>
         <b> <p id="money-minus" class="money-minus">
            - ₹ 0.00
          </p>
        </b> 
        </div>
      </div>

      <h3>Add New Transition</h3> 
      <form id="form">
          <div class="form-control">
              <label for="text">Text</label>
              <input type="text" id="text" placeholder="Enter Transaction details ..."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> </label>
              <input type="number" id="amount" placeholder="Enter amount...      [ income(+),expense(-) ]"> 
          </div>
           <button class="btn">Add</button> 
      </form>
